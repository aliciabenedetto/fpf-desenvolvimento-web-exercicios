<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tech HTML + JS</title>
    <link rel="stylesheet" href="styles.css">
    <style></style>

</head>

<body>
    <header>
        <h1 id="titulo">Bem vindo ao Exemplo de HTML</h1>
        <nav>
            <ol>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2 class="caixa">Sobre mim</h2>
            <p>Sou uma desenvolvedora dedicada ao aprendizado de desenvolvimento web</p>
            <img src="https://media.licdn.com/dms/image/v2/C4D12AQEOtyxc5J0ZiA/article-cover_image-shrink_423_752/article-cover_image-shrink_423_752/0/1645724017007?e=1772668800&v=beta&t=31N5omblylqzcAWtbq7z7N4FqEbQdX-dBpB--T5ZOw4"alt="Ilustração de seis pessoas sentadas à mesa, usando laptops e colaborando em um projeto. Acima delas, uma lâmpada acesa simboliza ideias, cercada por ícones de ferramentas digitais interligadas, representando criatividade e trabalho em equipe."/>
        </section>

        <section id="servicos">
            <h2 class="caixa">Serviços</h2>
            <ul>
                <li>Criação de Sites</li>
                <li>Consultoria Técnica</li>
                <li>Workshops e Treinamentos</li>
            </ul>
        </section>

        <section id="contato">
            <h2 class="caixa">Fale Conosco</h2>
            <form id="formulario-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto" required>
                    <option value=""disable selected>Escolha um assunto</option>
                    <option value="orcamento">Orçamento</option>
                    <option value="suporte">Suporte</option>
                    <option value="parceria">Parceria</option>
                    <option value="outros">Outros</option>
                </select>   

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem..."></textarea>
                <label class="checkbox-label">
                <input type="checkbox" id="termos" name="termos"/>
                Aceito os <a href="#" style="color:#00bcd4";text-decoration: underline;>termos de uso</a>
                </label>
                <button type="submit">Enviar</button>
                
            </form>
        </section>
    </main>

            <footer>
                <p id="rodape">&copy;<span id="ano">2026</span>Exemplo HTML. Todos os direitos reservados.</p>
            </footer>
            <script src="script.js"></script>
</body>

</html>
